<body>
    <th:block th:replace="fragments/common_header.html :: header(${username})" />
    <div class="container center-item">

        <div>
            <form action="">
                <div class="form-group">
                    <h1 class="d-flex justify-content-center" style="color: blue;">Harry Potter và phòng chứa bí mật</h1>
                </div>
                <div class="form-group">
                    <p class="d-flex justify-content-end">Chủ sở hữu: Nguyễn Công Anh Đày</p>
                </div>
                <div class="form-group">
                    <div class="row center-item" >
                        <div class="frame-book">
                            <img class="img-fluid book-image" th:src="@{/img/harry1.jpg}" alt="Hình ảnh">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class ="d-flex justify-content-center">
                        <label >Chọn sách muốn trao đổi:  </label>  
                        <select >
                            <option value="VL1">Vật lý 1</option>
                            <option value="VL2">Vật lý 2</option>
                            <option value="GT1">Giải tích 1</option>
                            <option value="GT2">Giải tích 2</option>
                          </select>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input type="file" id="img" name="img" accept="image/*">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="Đề nghị trao đổi" >

                </div>
            </form>
        </div>
