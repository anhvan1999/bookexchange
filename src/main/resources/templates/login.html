<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Chủ</title>
    <th:block th:replace="fragments/common_head.html :: head" />
</head>

<body>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Xin chào</h3>
                <form method="GET" action="/register">
                    <input type="submit" class="btn btn-success" value="Đăng ký"></input>
                </form>

                <br />
            </div>
            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <form action="/login" method="POST" id="login">
                            <div class="row register-form" style="margin-left: 10%; margin-right: 10%;">
                                <h3 class="col-md-12" style="color:rgb(0, 47, 255);font-weight: bold;">Đăng nhập</h3>
                                <div class="col-md-12 form-group">
                                    <label> Email đăng nhập: </label>
                                    <input type="email" class="form-control" name="username" placeholder="Email"
                                        value="" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <label> Mật khẩu: </label>
                                    <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Mật khẩu" value="" required />
                                </div>
                                <div class="col-md-12 form-group text-danger" th:if="${error}">
                                    Thông tin đăng nhập không hợp lệ!!!
                                </div>
                                <div class="col-md-12 form-group">
                                    <input type="submit" class="btn btn-success" value="Đăng nhập"></input>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
