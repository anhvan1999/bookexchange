<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Chủ</title>
    <th:block th:replace="fragments/common_head.html :: head" />
</head>

<body>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Xin chào</h3>
            <input type="submit" name="" value="Đăng nhập" /><br />
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Sinh viên</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form action = "/register" method = "POST">
                        <div class="row register-form" action>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="fullName" placeholder="Họ và tên"
                                           value="" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Email"
                                           value="" / required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password"
                                           placeholder="Mật khẩu" value=""  required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu"
                                           value="" required />
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="schoolName" placeholder="Trường"
                                           value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="5"  name="studentId"
                                           class="form-control" placeholder="MSSV" value="" required/>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="phoneNumber" minlength="8" maxlength="10"
                                           placeholder="Số điện thoại" value="" required/>
                                </div>
                                <input type="submit" class="btnRegister" value="Đăng ký" />
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>

</div>



</body>

</html>
