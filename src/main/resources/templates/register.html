<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Chủ</title>
    <th:block th:replace="fragments/common_head.html :: head" />
</head>

<body>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Xin chào</h3>
                <form method="GET" action="/login">
                    <input type="submit" class="btn btn-success" value="Đăng nhập"></input>
                </form>

                <br />
            </div>
            <div class="col-md-9 register-right">
                <!-- <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Sinh viên</a>
                    </li>

                </ul> -->
                
                <div class="tab-content" id="myTabContent">
                    
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div id="warning" class="alert alert-danger" role="alert" th:if="${error}">
                            Thông tin đăng ký không hợp lệ!
                        </div>
                        <form action="/register" method="POST" id="register">
                            
                            <div class="row register-form" action>
                                <h3 class="col-md-12" style="color:rgb(0, 47, 255);font-weight: bold;">Đăng kí tài khoản</h2>
                                <div class="col-md-6">
                                    <div>
                                        <label>Họ và tên</label>
                                        <label style="color: red;">*</label>
                                   </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="fullName" 
                                            value="" required />
                                    </div>
                                    <div>
                                        <label>Email</label>
                                        <label style="color: red;">*</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" 
                                            value="" required>
                                    </div>
                                    <div>
                                        <label>Mật khẩu</label>
                                        <label style="color: red;">*</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control" name="password"
                                             value="" required />
                                    </div>
                                    <div>
                                        <label>Nhập lại mật khẩu</label>
                                        <label style="color: red;">*</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="_password" class="form-control"
                                            value="" required />
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <label>Trường</label>
                                        <label style="color: red;">*</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="schoolName" 
                                            value="" required />
                                    </div>
                                    <div>
                                        <label>Mã số sinh viên</label>
                                        <label style="color: red;">*</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="5" name="studentId" class="form-control"
                                            pattern="[A-Za-z0-9]+" value="" required />
                                    </div>
                                    <div>
                                        <label>Số điện thoại</label>
                                        <label style="color: red;">*</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="phoneNumber" minlength="8"
                                            maxlength="15" 
                                            pattern="^[+][(]{0,1}[0-9]{1,4}[)]{0,1} [-\s\./0-9]*$" value="" required />
                                    </div>
                                    <input type="submit" class="btnRegister btn-success" value="Đăng ký" />
                                </div>
                            </div>


                        </form>
                    </div>

                </div>
            </div>
        </div>
        <script>
            let isValid = false;
            let register = document.getElementById("register");
            register.addEventListener("submit", (e) => {
                if (!isValid) {
                    e.preventDefault();
                    let password = document.getElementById("password").value;
                    let _password = document.getElementById("_password").value;
                    if (password === _password) {
                        isValid = true;
                        $('#register').submit();
                    }
                    else{
                        alert("Mật khẩu nhập lại chưa đúng!!");
                    }
                }
            });

            window.addEventListener('load', function () {
                    let warning = document.getElementById("warning");
                    if(warning){
                        setTimeout(() => warning.remove(), 2000);
                    }
            });
        </script>

    </div>



</body>

</html>
